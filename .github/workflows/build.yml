name: Build Specification

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull texlive image
        run: |
          docker pull texlive/texlive

      - name: Compile JDF Document
        run: |
          docker run --rm -i -v $(pwd):/workdir texlive/texlive lualatex -jobname=jdf-specification <<EOF
            \newcommand\type{JDF}
            \newcommand\version{1.9}
            \newcommand\gitsha{${{ github.sha }}}
            \input{main.tex}
          EOF

      - name: Compile XJDF Document
        run: |
          docker run --rm -i -v $(pwd):/workdir texlive/texlive lualatex -jobname=xjdf-specification <<EOF
            \newcommand\type{XJDF}
            \newcommand\version{2.3}
            \newcommand\gitsha{${{ github.sha }}}
            \input{main.tex}
          EOF

      - name: Compile BOTH Document
        run: |
          docker run --rm -i -v $(pwd):/workdir texlive/texlive lualatex -jobname=both-specification <<EOF
            \newcommand\type{BOTH}
            \newcommand\version{1.9+2.3}
            \newcommand\gitsha{${{ github.sha }}}
            \input{main.tex}
          EOF

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            ./jdf-specification.pdf
            ./jdf-specification.log
            ./xjdf-specification.pdf
            ./xjdf-specification.log
            ./both-specification.pdf
            ./both-specification.log
